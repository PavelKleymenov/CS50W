        <!--Make the homepage responsive-->
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <title>Google Search</title>

        <!--Style the elements within the navbar to your liking-->
        <style>

            /* Space out the elements within the navbar */
            nav div {
                padding: 6px;
                margin: 10px;
                margin-top: 10px;
            }

            /* Remove the coloring from the links in the navbar */
            a {
                text-decoration: none;
                color: white;
            }

            /* Make the links within the navbar underlined when hovered upon */
            a:hover {
                text-decoration: underline;
                cursor: pointer;
            }

            /* Make the Gmail link within the navbar underlined when hovered upon */
            .nav-link:hover{
                text-decoration: underline;
                cursor: pointer;
            }

            /* Make the images within the navbar assume coloring around them, when hovered upon */
            .nav-img:hover {
                background-color: #515151;
                border-radius: 50%;
            }

            /* Style the input field within the search bar */
            input {
                padding-left: 5px;
                display:hidden;
            }

            /* Make the search bar assume a different color when hovered upon */
            .search-bar:hover{
                background-color: #303134;
                border: 1px solid #202124;
            }

            /* Style the submit button within the search section */
            input[type=submit] {
                all: unset;
                background-color: #303134;
                padding: 8px 15px 8px 15px;
                border-radius: 6px;
                border: 1px solid #202124;
                margin: 5px;
            }

            /* Make the submit buttons assume borders around them when hovered upon */
            input[type=submit]:hover {
                border: 1px solid rgb(85, 85, 85);
            }

            /* Underline the language inscription upon hovering*/
            .google-lang:hover {
                text-decoration: underline;
                cursor: pointer;
            }

            /* Space out the links within the footer */
            footer div .links div {
                padding: 20px;
            }

            /* Set the coloring for the material inside the footer */
            footer {
                color: #999da2;
            }

            /* Make the links within the footer underlined when those are hovered over */
            footer div .links div:hover {
                text-decoration: underline;
                cursor: pointer;
            }
        </style>
    </head>
